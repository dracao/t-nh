<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <h1 class="text-center display-3 bg-danger">Tính điểm</h1>

    <!-- <p id="text"></p>
    <p id="text2">anh huy</p> -->

    <div class="wrapper d-flex justify-content-center">
      <div class="form w-50 bg-secondary text-light p-3 rounded-2 mt-3">
        <div class="score" >
          <p>Toán:</p>
          <input type="number" class="form-control"  id="toan"/>
        </div>
        <div class="score my-2" >
          <p>Văn:</p>
          <input type="number" class="form-control"  id="van"/>
        </div>
        <div class="score my-2" >
          <p>Anh:</p>
          <input type="number" class="form-control" id="anh" />
        </div>
        <div class="score my-2">
          <p>Lí:</p>
          <input type="number" class="form-control"  id="li" />
        </div>
        <div class="score my-2" >
          <p>Hóa:</p>
          <input type="number" class="form-control"  id="hoa"/>
        </div>
        <div class="score my-2" >
          <p>Sinh:</p>
          <input type="number" class="form-control" id="sinh" />
        </div>
        <div class="alert alert-info mt-3" id="result" role="alert"> </div>
        <!-- <div class="alert alert-info mt-3" id="khoiA" role="alert"> </div> -->
        <button class="btn btn-success w-100 mt-3" onclick="tinhDiem()"> Tính điểm</button>
        <button class="btn btn-info w-100 mt-1 " onclick="reset()"> reset</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
